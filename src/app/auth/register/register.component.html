<div class="w-full h-dvh flexcol justify-center bg-primary !gap-5">
  <img src="/logo-hero.png" alt="" class="w-[30%]">

  <div class="w-[35%] rounded-4xl px-9 py-16 bg-accent">

    <header class="text-left text-xl leading-none mb-5">
      Register User
    </header>

    <!-- Full Name -->
    <div class="text-lg mb-3">
      <strong>Full Name:</strong> {{ fullName }}
    </div>

    <!-- Masked Contact -->
    <div class="text-lg mb-5">
      <strong>Contact No:</strong> {{ maskedContact }}
    </div>

    <!-- CONTACT VERIFICATION FIELD -->
    <label class="block mb-1">Enter Full Contact Number:</label>
    <input 
      type="text"
      [(ngModel)]="enteredContact"
      (input)="verifyContact()"
      class="p-2 rounded w-full mb-3"
      placeholder="09XXXXXXXXX"
    />

    <!-- Send OTP button -->
    <button
      class="w-full bg-primary text-white p-3 rounded-xl mb-3"
      [disabled]="!contactVerified || otpSent"
      (click)="sendOTP()"
    >
      {{ otpSent ? 'OTP Sent' : 'Send OTP' }}
    </button>

    <!-- COUNTDOWN -->
    <div *ngIf="otpSent && countdown > 0" class="text-center mb-3">
      Please wait... {{ countdown }} seconds
    </div>

    <!-- OTP FIELD AFTER WAIT -->
    <div *ngIf="otpSent && countdown <= 295">
      <label class="block mb-1">Enter OTP:</label>
      <input
        type="text"
        [(ngModel)]="otp"
        class="p-2 rounded w-full mb-3"
        placeholder="Enter OTP"
      />

      <button 
        class="w-full bg-green-600 text-white p-3 rounded-xl"
        (click)="submitOTP()"
      >
        Submit OTP
      </button>
    </div>

  </div>
</div>
